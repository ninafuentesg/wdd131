<html lang="en">
<head>
    <meta charset="UTF-8">

<main>
    <h1>Product Review</h1>

    <form method="get" action="review.html">

        <!-- Product Name -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- Rating -->
        <fieldset>
            <legend>Overall Rating</legend>

            <label>
                <input type="radio" name="rating" value="1" required> â˜†

            <label>
                <input type="radio" name="rating" value="2"> â˜†â˜†
            </label>
            <label>
                <input type="radio" name="rating" value="3"> â˜†â˜†â˜†
            </label>
            <label>

            </label>
            <label>
                <input type="radio" name="rating" value="5"> â˜†â˜†â˜†â˜†â˜†
            </label>
        </fieldset>

        <!-- Date -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- Features -->
        <fieldset>
            <legend>Useful Features</legend>

            <label>
                <input type="checkbox" name="features" value="Durability">
                Durability
            </label>

            <label>
                <input type="checkbox" name="features" value="Ease of Use">
                Ease of Use
            </label>

            <label>
                <input type="checkbox" name="features" value="Performance">
                Performance
            </label>

            <label>
                <input type="checkbox" name="features" value="Design">
                Design
            </label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review (Optional)</label>
        <textarea id="review" name="review"></textarea>

        <!-- Name -->
        <label for="username">Your Name (Optional)</label>
        <input type="text" id="username" name="username">

        <!-- Submit -->
        <input type="submit" value="Post Review">

    </form>
</main>
