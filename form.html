<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nina Fuentes">
    <meta name="description" content="Submit a product review and share your experience with the item you purchased.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>

<body>

<header>
    <h1>Product Review</h1>
</header>

<main>
    <form method="get" action="review.html">

        <!-- Product Selection -->
        <label for="product">Select a product:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- Rating -->
        <fieldset>
            <legend>Overall Rating</legend>

            <label for="rating1">
                <input type="radio" id="rating1" name="rating" value="1" required>
                1
            </label>

            <label for="rating2">
                <input type="radio" id="rating2" name="rating" value="2" required>
                2
            </label>

            <label for="rating3">
                <input type="radio" id="rating3" name="rating" value="3" required>
                3
            </label>

            <label for="rating4">
                <input type="radio" id="rating4" name="rating" value="4" required>
                4
            </label>

            <label for="rating5">
                <input type="radio" id="rating5" name="rating" value="5" required>
                5
            </label>
        </fieldset>

        <!-- Date -->
        <label for="install-date">Date of Installation:</label>
        <input type="date" id="install-date" name="install-date" required>

        <!-- Features -->
        <fieldset>
            <legend>Useful Features</legend>

            <label for="feature1">
                <input type="checkbox" id="feature1" name="features" value="design">
                Design
            </label>

            <label for="feature2">
                <input type="checkbox" id="feature2" name="features" value="performance">
                Performance
            </label>

            <label for="feature3">
                <input type="checkbox" id="feature3" name="features" value="battery">
                Battery Life
            </label>

            <label for="feature4">
                <input type="checkbox" id="feature4" name="features" value="price">
                Price
            </label>
        </fieldset>

        <!-- Review Text -->
        <label for="comments">Written Review:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <!-- User Name -->
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username">

        <!-- Submit -->
        <input type="submit" value="Submit Review">

    </form>
</main>

<footer>
    <p>&copy; 2026 Nina Fuentes</p>
</footer>

</body>
</html>
